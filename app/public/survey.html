<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <h1>Survey Questions</h1>
          <hr />
          <h2>About You</h2>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Name (Required)</span
              >
            </div>
            <input id="userName"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Link to your Photo (Required)</span
              >
            </div>
            <input id="userPic"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <hr />
          <h2>Questionaire</h2>
          <h4>Blaaaaaaaahhhh</h4>
          <form>
          <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select an option
                      </button>
                <div id="q1" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" value="1">1 (definetly not)</a>
                  <a class="dropdown-item" value="2">2</a>
                  <a class="dropdown-item" value="3">3</a>
                  <a class="dropdown-item" value="4">4</a>
                  <a class="dropdown-item" value="5">5 (definetly)</a>
                </div>
              </div><br><hr><br>
              <input class="btn btn-secondary btn-block"  data-toggle="modal" data-target="#exampleModal" type="submit" id="submit" value="Submit">
            </form>
            <br>
              <footer class="footer">
                  <div class="container">
                    <p><a href="/api/friends">API Friends List</a> | <a href="/">Home</a> | <a href="https://github.com/theartofnoise/FriendFinder">GitHub Repo</a></p>
                  </div>
                </footer>
        </div>
        <div class="col-sm-1"></div>
      </div>
      
    </div>
    <!-- modal -->
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">'s perfect match is...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modalData" class="modal-body">
          data here
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<script>
  
    $("#submit").on("click", function(){
        event.preventDefault();
        var userData = [{
            "name":$("#userName").val(),
            "photo":$("#userPic").val(),
            "scores":[$("#q1").val()]
        }];
        $("#exampleModalLabel").prepend(JSON.stringify(userData[0].name).toString().replace(/"/g, ""));
        console.log(userData);
        $.post("/api/friends", userData, function(data) {
          
          
          
        });
        $("#modalData").text(JSON.stringify(userData));
        // console.log(friendsArr);
    })
</script>

  </body>

</html>
